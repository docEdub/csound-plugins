<!doctype html>
<html>
<head>
    <title>Websocket test</title>
</head>
<body>
 <script>

var websocketOut = new WebSocket("ws://127.0.0.1:12345", "test");

let i = 1;
setInterval(() => {
    if (websocketOut.readyState == WebSocket.OPEN) {
        console.debug(`sending to "test" ...`);
        for (let j = 0; j < 100; j++) {
            websocketOut.send(`test ${i++}`);
        }
    }
    else {
        console.debug(`websocket "test" not connected`);
    }
}, 1000);

</script>
</body>
</html>
